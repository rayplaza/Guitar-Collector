{% extends 'base.html' %}
{% block content %}

<h1>Pedal Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ pedal.name }}</span>
        <p>Manufacturer: {{ pedal.manufacturer }}</p>
        <p>Type: {{ pedal.pedalType }}</p>
      </div>
      <div class="card-action">
       
      </div>
    </div>
  </div>
</div>
{% endblock %}
