{% extends 'base.html' %}
{% block content %}

<h1>Pedal List</h1>

{% for pedal in pedal_list %}
  <a href="{% url 'pedals_detail' pedal.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ pedal.name }}</span>
            <p>Manufacturer: {{ pedal.manufacturer }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
